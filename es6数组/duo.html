	<script src="js/3.4.1jquery.min.js.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function ajaxs(url) {
	      return new Promise(function (resolve, reject) {
	        $.ajax({
	          url: url,
	          dataType: "json",
	          success: function (data) {
	            resolve(data);
	          },
	          error: function (err) {
	            reject(err);
	          },
	        });
	      });
	    }
		Promise.all([ajaxs("json1.json"), ajaxs("json2.json")]).then(
	      function (arr) {
	        let [arr1, arr2] = arr;
	        alert("都成功了");
	        alert(arr1.title);
	        alert(arr2.name);
	      },
	      function () {
	        alert("至少有一个失败了");
	      }
	    );
	</script>
</html>
