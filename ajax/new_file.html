	<script src="js/3.4.1jquery.min.js.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			function formatterDateTime() {
			  var date=new Date()
			  var month=date.getMonth() + 1
			  var datetime = date.getFullYear()
			    + ""// "年"
			    + (month >= 10 ? month : "0"+ month)
			    + ""// "月"
			    + (date.getDate() < 10 ? "0" + date.getDate() : date.getDate())
			    + ""
			    + (date.getHours() < 10 ? "0" + date.getHours() : date.getHours())
			    + ""
			    + (date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes())
			    + ""
			    + (date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds());
			  return datetime;
			}
			
			$.ajax({
			  type: 'post',
			  url: 'http://route.showapi.com/582-9',
			  dataType: 'json',
			  data: {
			    "showapi_timestamp": formatterDateTime(),
			    "showapi_appid": '446461', //这里需要改成自己的appid
			    "showapi_sign": 'f395cab7421c4b1098ef9e56e4a0c3c2',  //这里需要改成自己的应用的密钥secret
			    "url":"",
			    "needContent":"0"
			  },
			
			  error: function(XmlHttpRequest, textStatus, errorThrown) {
			      alert("操作失败!");
			  },
			  success: function(result) {
			      console.log(result) //console变量在ie低版本下不能用
			      alert(result.showapi_res_code)
			  }
			});

		})
	</script>
</html>
